<!DOCTYPE html>
<html>
<head>
    <title>Save Data</title>
</head>
<body>
    <h1>Save Data</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
